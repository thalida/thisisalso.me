{% extends "base.html" %}

{% block title %}
#{{post.id}}
{% endblock %}

{% block scripts %}
{% if is_admin %}
<script type="text/javascript">
    let post = {{post|default({})|tojson}};
</script>
<script src="{{url_for('static', filename='read/read.js')}}" type="text/javascript"></script>
{% endif %}
{% endblock %}

{% block nav_links %}
{% if is_admin %}
<a href="/new">write</a>
{% endif %}
{% endblock %}

{% block body %}
<div class="ql-container ql-snow ql-container--full" data-theme="{{post['theme']}}">
    <div id="post" class="ql-editor">
        {{post['contents']|safe}}
    </div>
</div>
{% endblock %}
