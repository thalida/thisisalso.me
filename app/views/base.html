<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <meta name="robots" content="index,follow">

        <title>thisisalso.me - {% block title %}{% endblock %}</title>
        <meta name="description" content="just another rando on the internet.">

        <link href="https://fonts.googleapis.com/css?family=Share|VT323"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i"
              rel="stylesheet">

<!--         <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" rel="stylesheet">
 -->
        <link href="{{url_for('static', filename='quill.blizzard.css', v='12')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='base.css', v='12')}}" rel="stylesheet">

        <!-- View Styles -->
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a class="nav__link nav__link--home" href="/">thisisalso.me</a>
                {% block nav_links %}{% endblock %}
            </nav>
        </header>

        {% block body %}{% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
                type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/macy@2.3.2/dist/macy.min.js"
                type="text/javascript"></script>
        <script src="{{url_for('static', filename='base.js', v='12')}}"
                type="text/javascript"></script>

        <!-- View Scripts -->
        {% block scripts %}{% endblock %}
