{% extends "base.html" %}

{% block title %}
Edit #{{post.id}}
{% endblock %}

{% block scripts %}
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

<script type="text/javascript">
    let post = {{post|default({})|tojson}};
</script>

<script src="{{url_for('static', filename='edit/edit.js')}}" type="text/javascript"></script>
{% endblock %}

{% block nav_links %}
<a class="nav__link" href="/new">write</a>
{% endblock %}

{% block body %}
<div class="ql-container--with-toolbar"
     data-quill-container
     data-theme="{{post['theme']}}">
    {% if post %}
        {{post['contents']|safe}}
    {% endif %}
</div>
{% endblock %}
