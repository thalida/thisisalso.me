<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link href="{{url_for('static', filename='base.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='post/edit/index.css')}}" rel="stylesheet">
<body>
    <div id="scrolling-container" {% if post %}data-theme="{{post['theme']}}"{% endif %}>
        <div data-quill-container>
        {% if post %}
            {{post['contents']|safe}}
        {% endif %}
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        let post = {{post|default({})|tojson}};
    </script>

    <script
        src="{{url_for('static', filename='post/edit/index.js')}}"
        type="text/javascript"></script>
</body>
</html>
