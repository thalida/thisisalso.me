<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='quill.blizzard.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
</head>
<body>
    <ol class="posts">
        <li>
            <div class="ql-container ql-snow ql-container--card"
                href="/new"
                role="link">
                Create a new post
            </div>
        </li>
        {% for post_id, post in posts.items() %}
        <li>
            <div class="ql-container ql-snow ql-container--card"
                 href="/{{post_id}}"
                 role="link"
                 data-theme="{{post['theme']}}">
                <div class="ql-editor">
                    {{post['contents']|html_excerpt(345)|safe}}
                </div>
            </div>
        </li>
        {% endfor %}
    </ol>

    <script src="{{url_for('static', filename='list.js')}}" type="text/javascript"></script>
</body>
</html>
